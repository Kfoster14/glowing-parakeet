<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Notes Page</title>
</head>

<body>
  <h1>Notes Page</h1>
    <form class="" action="index.html" method="post">
      <label for="">Your Name:</label>
      <input type="text" name="" value="">
      <input type="Submit" name=""><br>
      <label for="">Upload CV file</label>
      <input type="file" name="" value=""><br>
      <button type="button" name="button">Add to Favourites</button><br>

      <p>Please select your preferred contact method:</p>
      <input type="radio" name="contactChoice1" value="email">
      <label for="contactChoice1">Email</label>
      <input type="radio" name="contactChoice2" value="mail">
      <label for="contactChoice2">Mail</label>
      <input type="radio" name="contactChoice3" value="phone">
      <label for="contactChoice3">Phone</label><br>
      <input type="Submit" name="">


      <p>Choose your monster's color:</p>
      <input type="color" name="Red" value="#fcfcfc">
      <label for="Red">Red</label><br>
      <input type="color" name="Orange" value="#fcfcfc">
      <label for="Orange">Orange</label><br>

      <p>Enter your Date of Birth:</p>
      <label for="Date of Birth">DOB</label>
      <input type="date" name="DOB" value=""><br>

      <p>Audio Setting:</p>
      <input type="range" name="volume"
      min="0" max="100">
      <label for="volume">Volume</label>
      <input type="range" name="treble"
      min="1" max="5">
      <label for="treble">Treble</label><br>

      <p>Enter your password:</p>
      <label for="">Password:</label>
      <input type="Password" name="" value="">
    </form>




</body>

</html>
